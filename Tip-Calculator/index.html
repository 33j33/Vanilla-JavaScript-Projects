<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="calc-container">
        <div></div>
        <div class="wrapper">
            <span class="sub-text bill">Bill</span>
            <input type="number" id="bill" class="val" value="0.0" placeholder="Enter Bill Amount" />
        </div>
        <div class="wrapper">
            <span class="sub-text tip">Tip</span>
            <span id="tip" class="val">0</span>
        </div>
        <hr>
        <div class="wrapper">
            <span class="sub-text total">Total Amount</span>
            <span id="total" class="val">0</span>
        </div>
        <br>
        <div class="container">
            <div class="wrapper">
                <span class="sub-text">Tip %</span>
                <span id="tip-percent" class="val">15</span>
            </div>
            <div>
                <input type="range" min="1" max="100" value="15">
            </div>
        </div>
        <div class="container">
            <div class="wrapper">
                <span class="sub-text">No. of People</span>
                <span id="people" class="val">1</span>
            </div>
            <div>
                <input type="range" min="1" max="100" value="1">
            </div>
        </div>
        <div class="per-person container">
            <div class="per-person wrapper">
                <span class="sub-text">Tip per person</span>
                <span id="tip-per-person" class="val">0</span>
            </div>
            <div class="per-person wrapper">
                <span class="sub-text">Total per person</span>
                <span id="total-per-person" class="val">0</span>
            </div>
        </div>
    </div>

</body>

</html>
